{% extends "base.html" %} {% load static %} 
{% block title %}User profile{%endblock title %} 
{% block content %}
<div
  style="
   z-index:-1; position:absolute; background:#d48525; height:15%; width:100%;top: 0;left: 0;padding:10px 
  "
>
  <div
   style="justify-content:start; align-items:start; display:flex; flex-direction:column;"
  >
    <img
      src="{% static 'img/tcet_logo_2.png' %}"
      alt="TCET Logo"
      style="height: 5rem; margin-right: 0.625rem"
    />
    <h1 style="font-size: 1.25rem; font-weight: bold; color: white">
      TCET - TNP
    </h1>
  </div>
</div>

<div
  style="
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: auto;
  "
>
  <div
    style="
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.5rem;
      width: 24rem;
      padding: 1.5rem;
      position: relative;
    "
  >
    <button
      onclick="window.history.back()"
      style="
        position: absolute;
        left: 1rem;
        top: 1rem;
        color: #6b7280;
        display: flex;
        align-items: center;
        cursor: pointer;
      "
      onmouseover="this.style.color='#374151'"
      onmouseout="this.style.color='#6b7280'"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        style="width: 1.5rem; height: 1.5rem"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
      Back
    </button>

    <h2
      style="
        font-size: 1.25rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 1.5rem;
      "
    >
      USER PROFILE
    </h2>

    <div style="margin-bottom: 1rem">
      <label
        style="
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          color: #374151;
        "
        >USERNAME</label
      >
      <div
        style="
          margin-top: 0.25rem;
          display: block;
          width: 100%;
          border-radius: 0.375rem;
          border: 1px solid #d1d5db;
          background: #f9fafb;
          padding: 0.5rem 1rem;
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
          color: #374151;
        "
      >
        {{ user.full_name }}
      </div>
    </div>

    <div style="margin-bottom: 1rem">
      <label
        style="
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          color: #374151;
        "
        >EMAIL</label
      >
      <div
        style="
          margin-top: 0.25rem;
          display: block;
          width: 100%;
          border-radius: 0.375rem;
          border: 1px solid #d1d5db;
          background: #f9fafb;
          padding: 0.5rem 1rem;
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
          color: #374151;
        "
      >
        {{ user.email }}
      </div>
    </div>

    <div style="margin-bottom: 1rem">
      <label
        style="
          display: block;
          font-size: 0.875rem;
          font-weight: 500;
          color: #374151;
        "
        >ROLE</label
      >
      <div
        style="
          margin-top: 0.25rem;
          display: block;
          width: 100%;
          border-radius: 0.375rem;
          border: 1px solid #d1d5db;
          background: #f9fafb;
          padding: 0.5rem 1rem;
          box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
          color: #374151;
        "
      >
        {{ user.role }}
      </div>
    </div>

    <div style="display: flex; justify-content: center">
      <a
        href="{% url 'user_profile_update_password' %}"
        style="
          background: #d48525;
          color: white;
          font-weight: bold;
          padding: 0.5rem 1rem;
          border-radius: 0.375rem;
          text-decoration: none;
        "
      >
        RESET PASSWORD
      </a>
    </div>
  </div>
</div>

{% endblock content %}
